---
- name: Install git (required for noVNC checkout)
  ansible.builtin.dnf:
    name: git
    state: present

- name: Install python3-numpy (improves noVNC performance)
  ansible.builtin.dnf:
    name: python3-numpy
    state: present

- name: Clone noVNC repository
  ansible.builtin.git:
    repo: "{{ qemu_host_novnc_repo }}"
    dest: "{{ qemu_host_novnc_install_dir }}"
    version: "{{ qemu_host_novnc_version }}"

- name: Install noVNC systemd service
  ansible.builtin.template:
    src: novnc.service.j2
    dest: /etc/systemd/system/novnc.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Reload systemd
    - Restart novnc

- name: Enable and start noVNC service
  ansible.builtin.systemd_service:
    name: novnc
    enabled: true
    state: started
