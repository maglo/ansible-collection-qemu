---
- name: Ensure VM config directory exists
  ansible.builtin.file:
    path: "{{ create_vm_vm_config_dir }}"
    state: directory
    owner: "{{ create_vm_service_user }}"
    group: "{{ create_vm_service_group }}"
    mode: "0755"

- name: Write per-VM config
  ansible.builtin.template:
    src: vm.conf.j2
    dest: "{{ create_vm_vm_config_dir }}/{{ item.name }}.conf"
    owner: "{{ create_vm_service_user }}"
    group: "{{ create_vm_service_group }}"
    mode: "0644"
  loop: "{{ _create_vm_active_vms }}"
  loop_control:
    label: "{{ item.name }}"

- name: Enable and start VM service
  ansible.builtin.systemd_service:
    name: "qemu-vm@{{ item.name }}.service"
    state: "{{ item.state }}"
    enabled: true
    daemon_reload: true
  loop: "{{ _create_vm_active_vms }}"
  loop_control:
    label: "{{ item.name }}"
  when: (item.state | default('present')) in ['started', 'stopped']

# ── Handle restart state ──────────────────────────────────
- name: Restart VMs with state=restarted
  when: (item.state | default('present')) == 'restarted'
  loop: "{{ create_vm_vms }}"
  loop_control:
    label: "{{ item.name }}"
  block:
    - name: Stop noVNC service if enabled
      ansible.builtin.systemd_service:
        name: "novnc@{{ item.name }}.service"
        state: stopped
      when: item.novnc_enabled | default(create_vm_default_novnc_enabled)
      failed_when: false

    - name: Gracefully shut down VM
      ansible.builtin.include_tasks: shutdown.yml

    - name: Stop swtpm service if enabled
      ansible.builtin.systemd_service:
        name: "swtpm@{{ item.name }}.service"
        state: stopped
      when: item.tpm | default(create_vm_default_tpm)
      failed_when: false

    - name: Start swtpm service if enabled
      ansible.builtin.systemd_service:
        name: "swtpm@{{ item.name }}.service"
        state: started
      when: item.tpm | default(create_vm_default_tpm)

    - name: Start VM service
      ansible.builtin.systemd_service:
        name: "qemu-vm@{{ item.name }}.service"
        state: started
        daemon_reload: true

    - name: Start noVNC service if enabled
      ansible.builtin.systemd_service:
        name: "novnc@{{ item.name }}.service"
        state: started
      when: item.novnc_enabled | default(create_vm_default_novnc_enabled)

# ── Handle destroy state ────────────────────────────────
- name: Destroy VMs with state=absent
  ansible.builtin.include_tasks: destroy.yml
  loop: "{{ create_vm_vms }}"
  loop_control:
    label: "{{ item.name }}"
  when: (item.state | default('present')) == 'absent'
