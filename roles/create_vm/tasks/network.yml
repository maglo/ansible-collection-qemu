---
- name: Ensure VM config directory exists
  ansible.builtin.file:
    path: "{{ create_vm_vm_config_dir }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Write bridge.conf
  ansible.builtin.template:
    src: bridge.conf.j2
    dest: "{{ create_vm_bridge_conf }}"
    owner: root
    group: root
    mode: "0644"
  when: >-
    create_vm_vms | selectattr('net_mode', 'defined')
                  | selectattr('net_mode', 'equalto', 'bridge')
                  | list | length > 0
    or (create_vm_vms | rejectattr('net_mode', 'defined') | list | length > 0
        and create_vm_default_net_mode == 'bridge')

- name: Write per-VM config
  ansible.builtin.template:
    src: vm.conf.j2
    dest: "{{ create_vm_vm_config_dir }}/{{ item.name }}.conf"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ create_vm_vms }}"
  loop_control:
    label: "{{ item.name }}"
