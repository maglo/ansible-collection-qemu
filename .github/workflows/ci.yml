---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ansible-core ansible-lint

      - name: Run ansible-lint
        run: ansible-lint

  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible-version:
          - stable-2.16
          - stable-2.17
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ansible_collections/basalt/qemu

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ansible (${{ matrix.ansible-version }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible-version }}.tar.gz

      - name: Run sanity tests
        run: ansible-test sanity --color yes -v
        working-directory: ansible_collections/basalt/qemu

  molecule:
    name: Molecule - ${{ matrix.role }} (${{ matrix.scenario }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - role: qemu_host
            scenario: default
          - role: qemu_host
            scenario: novnc
          - role: create_vm
            scenario: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install molecule molecule-plugins[docker] ansible-core

      - name: Run Molecule
        run: molecule test -s ${{ matrix.scenario }}
        working-directory: roles/${{ matrix.role }}
