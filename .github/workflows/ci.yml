---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ansible-core ansible-lint

      - name: Run ansible-lint
        run: ansible-lint

  sanity:
    name: Sanity
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible-version:
          - stable-2.16
          - stable-2.17
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ansible_collections/basalt/qemu

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ansible (${{ matrix.ansible-version }})
        run: pip install https://github.com/ansible/ansible/archive/${{ matrix.ansible-version }}.tar.gz

      - name: Run sanity tests
        run: ansible-test sanity --color yes -v
        working-directory: ansible_collections/basalt/qemu

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ansible_collections/basalt/qemu

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install ansible-core antsibull-docs

      - name: Verify role READMEs exist
        run: |
          for role in ansible_collections/basalt/qemu/roles/*/; do
            role_name=$(basename "$role")
            if [ ! -f "$role/README.md" ]; then
              echo "ERROR: Missing README.md for role $role_name"
              exit 1
            fi
          done
          echo "All roles have README.md"

      - name: Verify argument_specs with ansible-doc
        run: |
          for role in ansible_collections/basalt/qemu/roles/*/; do
            role_name=$(basename "$role")
            echo "Checking basalt.qemu.$role_name..."
            ansible-doc -t role "basalt.qemu.$role_name"
          done
        env:
          ANSIBLE_COLLECTIONS_PATH: ${{ github.workspace }}

      - name: Lint collection docs
        run: antsibull-docs lint-collection-docs --plugin-docs ansible_collections/basalt/qemu

  molecule:
    name: Molecule - ${{ matrix.role }} (${{ matrix.scenario }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - role: qemu_host
            scenario: default
          - role: qemu_host
            scenario: novnc
          - role: create_vm
            scenario: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install molecule molecule-plugins[docker] ansible-core

      - name: Run Molecule
        run: molecule test -s ${{ matrix.scenario }}
        working-directory: roles/${{ matrix.role }}
